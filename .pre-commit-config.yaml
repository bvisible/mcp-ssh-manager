repos:
  # JavaScript/Node.js checks
  - repo: local
    hooks:
      - id: check-js-syntax
        name: Check JavaScript syntax
        entry: node --check
        language: system
        files: '\.js$'
        
      - id: eslint
        name: ESLint
        entry: npx eslint --fix
        language: system
        files: '\.js$'
        require_serial: false
        
      - id: prettier-js
        name: Prettier JavaScript
        entry: npx prettier --write
        language: system
        files: '\.(js|json)$'
        exclude: 'package-lock\.json'

  # Python checks
  - repo: local
    hooks:
      - id: check-python-syntax
        name: Check Python syntax
        entry: python -m py_compile
        language: system
        files: '\.py$'
        
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        files: '\.py$'
        
  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        files: '\.py$'
        
  # General checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
        exclude: 'package-lock\.json'
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict
      - id: detect-private-key
      
  # Security check for secrets
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package-lock\.json
        
  # Custom validation hooks
  - repo: local
    hooks:
      - id: test-profiles
        name: Test Profile System
        entry: node tests/test-profiles.js
        language: system
        pass_filenames: false
        files: 'profiles/.*\.json$|src/profile-loader\.js$'
        
      - id: test-aliases
        name: Test Command Aliases
        entry: node tests/test-command-aliases.js
        language: system
        pass_filenames: false
        files: 'src/command-aliases\.js$'
        
      - id: test-hooks
        name: Test Hooks System
        entry: node tests/test-hooks.js
        language: system
        pass_filenames: false
        files: 'src/hooks-system\.js$'
        
      - id: validate-all-profiles
        name: Validate all profile JSON files
        entry: bash -c 'for f in profiles/*.json; do python -m json.tool "$f" > /dev/null || exit 1; done'
        language: system
        pass_filenames: false
        files: 'profiles/.*\.json$'
        
      - id: check-no-env-in-git
        name: Ensure .env is not tracked
        entry: bash -c '! git ls-files | grep -q "^\.env$"'
        language: system
        pass_filenames: false
        always_run: true